Array.prototype.shuffle = function() {
  var i = this.length, j, temp;
  if ( i == 0 ) return this;
  while ( --i ) {
     j = Math.floor( Math.random() * ( i + 1 ) );
     temp = this[i];
     this[i] = this[j];
     this[j] = temp;
  }
  return this;
}

function generate()
{
	var content_table = $('#tcontent')

	var used_consonants = 'm';
	var available_consonants = 'ptslfngd'.split('');

	for(var i=0; i < available_consonants.length; i++)
	{
		used_consonants += available_consonants[i];
		$.each(
			rows_for(used_consonants),
			function(i, val) { val.appendTo(content_table)} );
	}
}

function rows_for(consonants)
{
	var rows = [];

	var pattern = new RegExp("^[aeiou]?([" + consonants + "][aeiou]){2,4}$");

	var words = $.grep(window.palabras, function(word, index) {
		return word.match(pattern);
	});

	words = words.shuffle().slice(0, 8);

	var row = $('<tr><th colspan="4">' + consonants.split('').join(', ') + '</th></tr>');
	rows.push(row);
	row = $('<tr>');
	for(var i=0; i < 4; i++)
	{
		$('<td>' + words[i] + '</td>').appendTo(row);
	}
	rows.push(row);
	row = $('<tr>');
	for(var i=4; i < 8; i++)
	{
		$('<td>' + words[i] + '</td>').appendTo(row);
	}
	rows.push(row);
	return rows;
}

</script>
</head>
<body onload="generate()">
<div id="content">
	<table id="tcontent"></table>
</div>
</body>
